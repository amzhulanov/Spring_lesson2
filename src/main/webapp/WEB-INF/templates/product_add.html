<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Spring MVC GeekApp</title>
    </head>
    <body>
        <!--/*@thymesVar id="product" type="com.geekbrains.entities.Product"*/-->
        <form th:action="@{/products/add_product}" th:object="${product}" method="POST">
            Id: <input th:field="*{id}"/>
            <br>
            Title: <input th:field="*{title}"/>
            <br>
            Price: <input th:field="*{price}"/>
            <br>

            <input type="submit" value="Add product"/>


        </form>
        <a th:href="@{/}">на Главную страницу</a>
    </body>
</html>
